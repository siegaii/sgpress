name: Publish And Deploy Demo
on: # 此CI/CD触发时的事件
  push: # 在代码提交时自动触发
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # 部署到服务器
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /root/project
          rm -rf *
          git clone https://github.com/siegaii/sgpress.git
          cd sgpress
          npm install
          npm build
          cd ./docs/.vuepress/dist
          mv ./docs/.vuepress/dist/* /var/www/html
          
